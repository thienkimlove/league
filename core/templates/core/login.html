{% extends 'core/base.html' %}
{% load i18n bootstrap4 core_helper %}

{% block content %}


    <div class="wrapper-page">
        <div class="card-box">
            <div class="panel-heading">
                <h3 class="text-center"> Sign In to <strong class="text-custom">{% settings_value "APP_NAME" %}</strong></h3>
            </div>

            <div class="panel-body">
                <form method="post">

                    {% csrf_token %}
                    {% bootstrap_form form %}

                    <button class="btn btn-primary">{% trans 'Log in' %}</button>

                </form>

            </div>
        </div>

    </div>

{% endblock %}
