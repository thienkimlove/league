{% extends 'frontend/base.html' %}
{% load staticfiles i18n thumbnail core_helper %}

{% block content %}
    <div class="breadcrumbs ">
        <div class="container">
            <h3> {{ page|upper   }} </h3>
            <ul>
                <li> <i class="fa fa-home"> </i> </li>
                <li> <i class="fa fa-arrow-right"> </i> {{ page|upper  }} </li>
            </ul>
        </div>
    </div>

    <!-- Main content homepage -->
    <div class="main-content">
        <div class="container">
            <div class="row">
                <!-- start left column -->
                {% include 'frontend/partials/main_result.html' %}

                <!-- start right column -->
                {% right_content %}
            </div>
        </div>
    </div>

{% endblock %}



{% block frontend_script %}
    {{ super }}
    <script>
        $(function(){
            $('#result_filter_submit').click(function(){
                $('#result_filter').submit()
            });
        });
    </script>
{% endblock %}
